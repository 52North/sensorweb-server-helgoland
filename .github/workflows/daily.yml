name: Daily Snapshot build

on:
  schedule:
    - cron:  '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
  	if: github.repository == 'version/3.5.x'
    env:
      Java: 11
    if: github.repository != 'version/3.5.x'
    env:
      Java: 8
    runs-on: ubuntu-latest
    name: Java $Java compile
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK $Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: $Java
    - name: Build with Maven
      run: mvn -U -B clean install
  publish-snapshot:
  	if: github.repository == 'version/3.5.x'
    env:
      Java: 11
    if: github.repository != 'version/3.5.x'
    env:
      Java: 8
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: $Java
          server-id: sonatype-nexus-snapshots
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish SNAPSHOT version Maven Central
        run: mvn -B --no-transfer-progress deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
