name: Daily Snapshot build

on:
  schedule:
    - cron:  '0 2 * * *'
  workflow_dispatch:

jobs:
  build-java-8:
    if: github.ref != 'refs/heads/version/3.5.x'
    runs-on: ubuntu-latest
    name: Java 11 compile
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11
    - name: Build with Maven
      run: mvn -U -B clean install
  
  build-java-11:
    if: github.ref == 'refs/heads/version/3.5.x'
    name: Java 11 compile
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11
    - name: Build with Maven
      run: mvn -U -B clean install
      
  publish-snapshot-java-8:
    if: github.ref != 'refs/heads/version/3.5.x'
    needs: build-java-8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          server-id: sonatype-nexus-snapshots
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish SNAPSHOT version Maven Central
        run: mvn -B --no-transfer-progress deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

  publish-snapshot-java-11:
    if: github.ref == 'refs/heads/version/3.5.x'
    needs: build-java-11
    runs-on: ubuntu-latest          
    steps:
      - uses: actions/checkout@v3
      - name: Set up settings.xml for GitHub Packages
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          server-id: sonatype-nexus-snapshots
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish SNAPSHOT version Maven Central
        run: mvn -B --no-transfer-progress deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
